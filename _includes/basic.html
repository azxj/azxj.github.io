<section class="section brd-btm" id="basic">
  <div class="row">
    <div class="col-sm-6 clear-mrg">
      <h2 class="title-thin text-muted">基本信息</h2>

      <dl class="dl-horizontal clear-mrg">
        <dt class="text-upper">性别</dt>
        <dd>{{ site.gender }}</dd>

        <dt class="text-upper">出生日期</dt>
        <dd>
          {{ site.birthday.day }} {{ site.birthday.month }} {{
          site.birthday.year }}
        </dd>

        <dt class="text-upper">手机</dt>
        <dd>{{ site.phone }}</dd>

        <dt class="text-upper">微信</dt>
        <dd>{{ site.WeChat }}</dd>

        <dt class="text-upper">QQ</dt>
        <dd>{{ site.QQ }}</dd>

        <dt class="text-upper">e-mail</dt>
        <dd><a href="mailto:{{ site.email }}">{{ site.email }}</a></dd>

        <dt class="text-upper">知乎</dt>
        <dd><a href="{{ site.ZhiHu }}" target="_blank">{{ site.ZhiHu }}</a></dd>

        <dt class="text-upper">英语</dt>
        <dd>CET-6（527分）</dd>
      </dl>
    </div>
  </div>
</section>
